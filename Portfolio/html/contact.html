                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="container-fluid contact mt-5">
            <h1 class="text-center mb-4">Hit me up and let's create something special!</h1>
            <form method="POST" class="contact-form mx-auto" data-netlify="true" action="/html/thanks.html"
                style="max-width: 600px;">
                <div class="form-group">
                    <label for="name"><i class="far fa-user" aria-hidden="true"></i> Name</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email"><i class="far fa-envelope" aria-hidden="true"></i> E-Mail</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="subject"><i class="far fa-folder" aria-hidden="true"></i> Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="msg"><i class="far fa-comment" aria-hidden="true"></i> Message</label>
                    <textarea id="msg" name="msg" rows="8" class="form-control" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="submit" class="btn btn-outline-dark border-0">
                        Submit <i class="far fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </section>
    </main>
